<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #transactions-modal .modal-content {
            z-index: 1000;
        }

        #tx-edit-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #tx-edit-modal .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .edit-form-group {
            margin-bottom: 15px;
        }

        .edit-form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .edit-form-group input,
        .edit-form-group select,
        .edit-form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .tx-row:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }
    </style>
    <title>Expense</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Expense</h1>
            <p>Expense Management</p>
        </header>

        <main>
            <section class="actions">
                <button id="open-modal-btn" class="primary-btn">+ Add New Expense</button>
                <a href="chart.html"
                    style="padding: 10px 18px; background: #9b59b6; color: white; border-radius: 8px; text-decoration: none; font-size: 0.9rem;">üìä
                    Analytics</a>
            </section>

            <div class="chart-container"
                style="position: relative; max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
                <a href="sources.html" title="View Detailed Table"
                    style="position: absolute; top: 15px; right: 20px; text-decoration: none; font-size: 1.2rem; filter: grayscale(1); opacity: 0.6; transition: 0.3s;">üëÅÔ∏è</a>
                <canvas id="sourceChart"></canvas>
            </div>

            <!-- Modal Structure -->
            <div id="expense-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Add Expense</h2>
                    <form id="add-form" style="display: flex; flex-direction: column; gap: 10px;">
                        <div class="form-group">
                            <label for="input-name" style="font-size: 0.8rem; color: #666;">Source (Document)</label>
                            <select id="input-name" required
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background: white;">
                                <option value="" disabled selected>Select Source...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="input-date" style="font-size: 0.8rem; color: #666;">Date</label>
                            <input type="date" id="input-date" required>
                        </div>
                        <div class="form-group">
                            <label for="input-details" style="font-size: 0.8rem; color: #666;">Details</label>
                            <input type="text" id="input-details" placeholder="Details" required>
                        </div>
                        <div class="form-group">
                            <label for="input-category" style="font-size: 0.8rem; color: #666;">Category</label>
                            <select id="input-category" required
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background: white;">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="input-amount" style="font-size: 0.8rem; color: #666;">Amount</label>
                            <input type="number" id="input-amount" placeholder="Amount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="input-comment" style="font-size: 0.8rem; color: #666;">Comment
                                (Optional)</label>
                            <textarea id="input-comment" placeholder="Comment" rows="2"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; resize: vertical;"></textarea>
                        </div>
                        <div class="form-group">
                            <label
                                style="font-size: 0.8rem; color: #666; display: block; margin-bottom: 5px;">Owner</label>
                            <div style="display: flex; gap: 15px;">
                                <label style="display: flex; align-items: center; gap: 5px;">
                                    <input type="radio" name="owner" value="Home" style="width: auto;" checked> Home
                                </label>
                                <label style="display: flex; align-items: center; gap: 5px;">
                                    <input type="radio" name="owner" value="Ujjwal" style="width: auto;"> Ujjwal
                                </label>
                            </div>
                        </div>
                        <button type="submit" id="add-btn">Add Transaction</button>
                    </form>
                </div>
            </div>


            <!-- Generic Alert/Confirm Modal -->
            <div id="alert-modal" class="modal" style="z-index: 2000;">
                <div class="modal-content" style="max-width: 400px; text-align: center;">
                    <p id="alert-message" style="margin-bottom: 20px; font-size: 1.1rem;"></p>
                    <div id="alert-actions" style="display: flex; justify-content: center; gap: 10px;">
                        <button id="alert-ok-btn" class="primary-btn">OK</button>
                        <button id="alert-cancel-btn" class="cancel-btn"
                            style="background:#dc3545; padding: 10px 20px; color: white; border: none; border-radius: 4px; display: none;">Cancel</button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script type="module" src="src/app.js"></script>
</body>

</html>
