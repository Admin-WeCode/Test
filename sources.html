<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense - Sources</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="sources.css">
</head>

<body>
    <div class="container">
        <header class="sub-header">
            <a href="index.html" class="back-btn">← Home</a>
            <div>
                <h1 style="color: var(--primary-color);">Expense Sources</h1>
                <p>Manage your spending sources</p>
            </div>
        </header>

        <main>
            <!-- Transactions View Modal -->
            <div id="transactions-modal" class="modal">
                <div class="modal-content modal-content-wide">
                    <span class="close-btn close-transactions-btn">&times;</span>
                    <h2 id="transactions-title">Transactions</h2>

                    <div class="filters-bar" style="margin-bottom: 15px;">
                        <select id="filter-owner">
                            <option value="All">All Owners</option>
                            <option value="Home">Home</option>
                            <option value="Ujjwal">Ujjwal</option>
                        </select>
                        <select id="filter-month">
                            <option value="All">All Months</option>
                        </select>
                        <button id="mark-paid-btn" class="success-btn"
                            style="margin-left: auto; padding: 6px 12px; border-radius: 6px;">
                            Mark All as Paid
                        </button>
                    </div>

                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Details</th>
                                    <th>Amount</th>
                                    <th>Owner</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="transactions-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Transaction Edit Modal -->
            <div id="tx-edit-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" id="close-tx-edit-btn">&times;</span>
                    <h3>Edit Transaction</h3>
                    <form id="tx-edit-form" class="flex-column">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="edit-tx-date" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="edit-tx-category" required></select>
                        </div>
                        <div class="form-group">
                            <label>Amount (₹)</label>
                            <input type="number" id="edit-tx-amount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Owner</label>
                            <select id="edit-tx-owner" required>
                                <option value="Home">Home</option>
                                <option value="Ujjwal">Ujjwal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Details</label>
                            <textarea id="edit-tx-details" rows="2" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Comment</label>
                            <textarea id="edit-tx-comment" rows="2"></textarea>
                        </div>
                        <div class="flex-group" style="margin-top: 20px;">
                            <button type="submit" class="primary-btn" style="flex: 2;">Save Changes</button>
                            <button type="button" id="delete-tx-btn" class="danger-btn" style="flex: 1;">Delete</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Alert Modal -->
            <div id="alert-modal" class="modal">
                <div class="modal-content modal-content-small">
                    <p id="alert-message" style="margin-bottom: 24px; font-size: 1.1rem; font-weight: 500;"></p>
                    <div id="alert-actions" class="flex-group" style="justify-content: center;">
                        <button id="alert-ok-btn" class="primary-btn">OK</button>
                        <button id="alert-cancel-btn" class="danger-btn" style="display: none;">Cancel</button>
                    </div>
                </div>
            </div>

            <section class="table-container">
                <div id="loading" class="text-center" style="padding: 40px; color: var(--secondary-text);">Loading
                    sources...</div>
                <table id="items-table" class="shadow-table">
                    <thead>
                        <tr>
                            <th>Expense Name</th>
                            <th>Outstanding</th>
                            <th>Total Out.</th>
                        </tr>
                    </thead>
                    <tbody id="items-list">
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script type="module" src="src/sources.js"></script>
</body>

</html>
