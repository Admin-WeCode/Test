<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense - Sources</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Material Theme -->
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="sources.css">
</head>

<body class="py-4 py-md-5">
    <div class="container overflow-hidden">
        <header class="d-flex align-items-center mb-5 border-bottom pb-4">
            <a href="index.html" class="btn btn-outline-primary btn-sm me-4 d-flex align-items-center shadow-sm">
                <span class="material-icons align-middle me-1">home</span> Home
            </a>
            <div>
                <h1 class="display-6 fw-bold text-primary mb-0">Expense Sources</h1>
                <p class="text-muted mb-0">Manage and audit your spending sources</p>
            </div>
        </header>

        <main>
            <!-- Transactions View Modal (Bootstrap Native) -->
            <div class="modal fade" id="transactions-modal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content border-0 shadow-lg">
                        <div class="modal-header border-0 shadow-sm px-4 pt-4 pb-3">
                            <h3 class="modal-title fw-bold" id="transactions-title">Transactions</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-4">
                            <div class="row g-3 mb-4">
                                <div class="col-md-3">
                                    <select id="filter-owner" class="form-select shadow-sm border-0 bg-light">
                                        <option value="All">All Owners</option>
                                        <option value="Home">Home</option>
                                        <option value="Ujjwal">Ujjwal</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select id="filter-month" class="form-select shadow-sm border-0 bg-light">
                                        <option value="All">All Months</option>
                                    </select>
                                </div>
                                <div class="col-md-6 d-flex">
                                    <button id="mark-paid-btn"
                                        class="btn btn-success ms-auto d-flex align-items-center shadow-sm px-4">
                                        <span class="material-icons me-2">check_circle</span> Mark All as Paid
                                    </button>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="bg-light">
                                        <tr>
                                            <th>Date</th>
                                            <th>Details</th>
                                            <th>Amount</th>
                                            <th>Owner</th>
                                            <th class="text-end">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="transactions-list"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transaction Edit Modal (Bootstrap Native) -->
            <div class="modal fade" id="tx-edit-modal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content border-0 shadow-lg">
                        <div class="modal-header border-0 pb-0 px-4 pt-4">
                            <h5 class="modal-title fw-bold">Edit Transaction</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-4">
                            <form id="tx-edit-form">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="edit-tx-date" required>
                                    <label>Date</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select id="edit-tx-source" class="form-select" required></select>
                                    <label>Source</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select id="edit-tx-category" class="form-select" required></select>
                                    <label>Category</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="edit-tx-amount" step="0.01" required>
                                    <label>Amount (â‚¹)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select id="edit-tx-owner" class="form-select" required>
                                        <option value="Home">Home</option>
                                        <option value="Ujjwal">Ujjwal</option>
                                    </select>
                                    <label>Owner</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea id="edit-tx-details" class="form-control" style="height: 80px" required
                                        placeholder="Details"></textarea>
                                    <label>Details</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <textarea id="edit-tx-comment" class="form-control" style="height: 80px"
                                        placeholder="Comment"></textarea>
                                    <label>Comment</label>
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary flex-grow-1 py-3 shadow">
                                        <span class="material-icons align-middle me-1">save</span> Save Changes
                                    </button>
                                    <button type="button" id="delete-tx-btn" class="btn btn-outline-danger px-4">
                                        <span class="material-icons align-middle">delete</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Alert Modal (Bootstrap Native) -->
            <div class="modal fade" id="alert-modal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm">
                    <div class="modal-content border-0 shadow-lg rounded-4 text-center p-3">
                        <div class="modal-body p-4">
                            <span class="material-icons text-secondary mb-3"
                                style="font-size: 3rem;">help_outline</span>
                            <p id="alert-message" class="fs-5 fw-medium mb-4"></p>
                            <div class="d-flex gap-2 justify-content-center">
                                <button id="alert-ok-btn"
                                    class="btn btn-primary px-4 rounded-pill shadow-sm">OK</button>
                                <button id="alert-cancel-btn" class="btn btn-outline-secondary px-4 rounded-pill"
                                    style="display: none;">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sources List Section -->
            <section class="card border-0 shadow-sm overflow-hidden">
                <div id="loading" class="text-center p-5 text-muted">
                    <div class="spinner-border text-primary mb-2" role="status"></div>
                    <div>Loading sources...</div>
                </div>
                <div class="table-responsive">
                    <table id="items-table" class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Expense Name</th>
                                <th class="text-end">Outstanding</th>
                                <th class="text-end pe-4">Total Out.</th>
                            </tr>
                        </thead>
                        <tbody id="items-list"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/sources.js"></script>
</body>

</html>
