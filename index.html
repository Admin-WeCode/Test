<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Material Theme -->
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="index.css">
</head>

<body class="py-4 py-md-5">
    <div class="container overflow-hidden">
        <header class="text-center mb-5">
            <h1 class="display-5 fw-bold text-primary">Expense</h1>
            <p class="text-muted">Smart Financial Management</p>
        </header>

        <main>
            <!-- Top Actions -->
            <section class="d-flex justify-content-between align-items-center mb-4 gap-2">
                <button id="open-modal-btn" class="btn btn-primary d-flex align-items-center">
                    <span class="material-icons me-2">add</span> Add New Expense
                </button>
                <a href="chart.html" class="btn btn-outline-secondary d-flex align-items-center">
                    <span class="material-icons me-2">analytics</span> Analytics
                </a>
            </section>

            <!-- Dashboard Content -->
            <div class="row g-4 mb-5">
                <!-- Chart Area -->
                <div class="col-12 col-lg-8">
                    <div class="card h-100 p-3 position-relative">
                        <a href="sources.html" title="View Detailed Table"
                            class="position-absolute top-0 end-0 m-3 text-secondary text-decoration-none opacity-50 grey-hover">
                            <span class="material-icons">visibility</span>
                        </a>
                        <div class="card-body p-0" style="min-height: 400px;">
                            <canvas id="sourceChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Summary Cards Area -->
                <div class="col-12 col-lg-4">
                    <div class="d-flex flex-column h-100 gap-3">
                        <div class="card flex-fill">
                            <div class="card-body d-flex flex-column justify-content-center px-4">
                                <h6 class="text-uppercase text-muted fw-bold small mb-2 ls-1">Outstanding</h6>
                                <h2 id="total-outstanding-val" class="mb-0 fw-bold text-warning">₹0</h2>
                            </div>
                        </div>
                        <div class="card flex-fill">
                            <div class="card-body d-flex flex-column justify-content-center px-4">
                                <h6 class="text-uppercase text-muted fw-bold small mb-2 ls-1">Total Out</h6>
                                <h2 id="total-out-val" class="mb-0 fw-bold text-primary">₹0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Expense Modal (Bootstrap Native) -->
            <div class="modal fade" id="expense-modal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header border-0 pb-0">
                            <h5 class="modal-title fw-bold">Add Transaction</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-4">
                            <form id="add-form">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="input-name" required>
                                        <option value="" disabled selected>Select Source...</option>
                                    </select>
                                    <label for="input-name">Source (Document)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="input-date" required>
                                    <label for="input-date">Date</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="input-details" placeholder="Details"
                                        required>
                                    <label for="input-details">Details</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="input-category" required></select>
                                    <label for="input-category">Category</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="input-amount" placeholder="Amount"
                                        step="0.01" required>
                                    <label for="input-amount">Amount</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="input-comment" style="height: 100px"
                                        placeholder="Comment"></textarea>
                                    <label for="input-comment">Comment (Optional)</label>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label d-block text-muted small fw-bold mb-2">OWNER</label>
                                    <div class="btn-group w-100" role="group">
                                        <input type="radio" class="btn-check" name="owner" id="owner-home" value="Home"
                                            checked>
                                        <label class="btn btn-outline-primary" for="owner-home">Home</label>
                                        <input type="radio" class="btn-check" name="owner" id="owner-ujjwal"
                                            value="Ujjwal">
                                        <label class="btn btn-outline-primary" for="owner-ujjwal">Ujjwal</label>
                                    </div>
                                </div>
                                <button type="submit" id="add-btn" class="btn btn-primary w-100 py-3 mt-2 shadow">
                                    <span class="material-icons align-middle me-1">save</span> Add Transaction
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transactions View Modal (Bootstrap Native) -->
            <div class="modal fade" id="transactions-modal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header border-0 pb-0 shadow-sm px-4 pt-4">
                            <h3 class="modal-title fw-bold" id="transactions-title">Transactions</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-4">
                            <div class="row g-2 mb-4">
                                <div class="col-md-3">
                                    <select id="filter-owner" class="form-select shadow-sm">
                                        <option value="All">All Owners</option>
                                        <option value="Home">Home</option>
                                        <option value="Ujjwal">Ujjwal</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select id="filter-month" class="form-select shadow-sm">
                                        <option value="All">All Months</option>
                                    </select>
                                </div>
                                <div class="col-md-6 d-flex">
                                    <button id="mark-paid-btn"
                                        class="btn btn-success ms-auto d-flex align-items-center">
                                        <span class="material-icons me-1">check_circle</span> Mark All as Paid
                                    </button>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Details</th>
                                            <th>Amount</th>
                                            <th>Owner</th>
                                            <th class="text-end">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="transactions-list"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Transaction Modal (Bootstrap Native) -->
            <div class="modal fade" id="tx-edit-modal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header border-0 pb-0">
                            <h5 class="modal-title fw-bold">Edit Transaction</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-4">
                            <form id="tx-edit-form">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="edit-tx-date" required>
                                    <label>Date</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select id="edit-tx-source" class="form-select" required></select>
                                    <label>Source</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select id="edit-tx-category" class="form-select" required></select>
                                    <label>Category</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="edit-tx-amount" step="0.01" required>
                                    <label>Amount (₹)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select id="edit-tx-owner" class="form-select" required>
                                        <option value="Home">Home</option>
                                        <option value="Ujjwal">Ujjwal</option>
                                    </select>
                                    <label>Owner</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea id="edit-tx-details" class="form-control" style="height: 80px"
                                        required></textarea>
                                    <label>Details</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <textarea id="edit-tx-comment" class="form-control" style="height: 80px"></textarea>
                                    <label>Comment</label>
                                </div>
                                <div class="d-flex gap-2 mt-4">
                                    <button type="submit" class="btn btn-primary flex-grow-1 py-3">
                                        <span class="material-icons align-middle me-1">save</span> Save Changes
                                    </button>
                                    <button type="button" id="delete-tx-btn" class="btn btn-outline-danger py-3 px-4">
                                        <span class="material-icons align-middle">delete</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Generic Alert/Confirm Modal (Bootstrap Native) -->
            <div class="modal fade" id="alert-modal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-sm">
                    <div class="modal-content rounded-4 border-0 p-3">
                        <div class="modal-body text-center p-4">
                            <div class="mb-3 text-secondary">
                                <span class="material-icons" style="font-size: 3rem;">info</span>
                            </div>
                            <p id="alert-message" class="fs-5 mb-4 fw-medium"></p>
                            <div class="d-flex gap-2 justify-content-center">
                                <button id="alert-ok-btn" class="btn btn-primary px-4 py-2 rounded-pill"
                                    data-bs-dismiss="modal">OK</button>
                                <button id="alert-cancel-btn" class="btn btn-light px-4 py-2 rounded-pill"
                                    style="display: none;" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script type="module" src="src/app.js"></script>
</body>

</html>
