<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics – Expense</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="chart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="sub-header">
            <a href="index.html" class="back-btn">← Back</a>
            <div>
                <h1>Analytics</h1>
                <p>Category-wise spending breakdown</p>
            </div>
        </div>

        <div class="filters-bar">
            <div>
                <label for="chart-filter-source">Source</label>
                <select id="chart-filter-source">
                    <option value="All">All Sources</option>
                </select>
            </div>
            <div>
                <label for="chart-filter-month">Month</label>
                <select id="chart-filter-month">
                    <option value="All">All Months</option>
                </select>
            </div>
            <div>
                <label for="chart-filter-owner">Owner</label>
                <select id="chart-filter-owner">
                    <option value="All">All Owners</option>
                    <option value="Home">Home</option>
                    <option value="Ujjwal">Ujjwal</option>
                </select>
            </div>
        </div>

        <div class="analytics-main-row">
            <div class="chart-wrap-large">
                <canvas id="category-chart"></canvas>
                <div class="no-data-msg" id="no-data-msg" style="display:flex;">Loading...</div>
            </div>

            <div class="table-container" style="flex-grow: 1; min-width: 350px; max-width: 600px; margin-top: 0;">
                <table class="summary-table shadow-table">
                    <thead>
                        <tr>
                            <th style="width: 45px; text-align: center;"><input type="checkbox" id="master-category-cb"
                                    checked title="Toggle All"></th>
                            <th>Category</th>
                            <th style="text-align: right;">Amount (₹)</th>
                            <th style="text-align: right; width: 85px;">%</th>
                        </tr>
                    </thead>
                    <tbody id="summary-tbody">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Transaction Details Modal -->
        <div id="tx-details-modal" class="modal">
            <div class="modal-content modal-content-wide">
                <span class="close-btn" id="close-tx-modal">&times;</span>
                <h2 id="modal-title">Transaction Details</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Source</th>
                                <th>Details</th>
                                <th>Amount (₹)</th>
                                <th>Owner</th>
                            </tr>
                        </thead>
                        <tbody id="modal-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="src/chart.js"></script>
</body>

</html>
