<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics – Expense</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Material Theme -->
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="chart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>

<body class="py-4 py-md-5">
    <div class="container">
        <div class="d-flex align-items-center mb-5 border-bottom pb-4">
            <a href="index.html" class="btn btn-outline-primary btn-sm me-4 d-flex align-items-center shadow-sm">
                <span class="material-icons align-middle me-1">arrow_back</span> Back
            </a>
            <div>
                <h1 class="display-6 fw-bold text-primary mb-0">Analytics</h1>
                <p class="text-muted mb-0">Category-wise spending breakdown</p>
            </div>
        </div>

        <!-- Filters Section -->
        <div class="card shadow-sm border-0 mb-4 bg-light bg-opacity-50">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-uppercase ls-1 text-muted">Source</label>
                        <select id="chart-filter-source" class="form-select border-0 shadow-sm">
                            <option value="All">All Sources</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-uppercase ls-1 text-muted">Month</label>
                        <select id="chart-filter-month" class="form-select border-0 shadow-sm">
                            <option value="All">All Months</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-uppercase ls-1 text-muted">Owner</label>
                        <select id="chart-filter-owner" class="form-select border-0 shadow-sm">
                            <option value="All">All Owners</option>
                            <option value="Home">Home</option>
                            <option value="Ujjwal">Ujjwal</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts and Table Section -->
        <div class="row g-4 mb-5">
            <!-- Chart Container -->
            <div class="col-12 col-xl-5 d-flex justify-content-center">
                <div class="card p-4 shadow-sm h-100 w-100" style="max-width: 500px;">
                    <div class="position-relative d-flex align-items-center justify-content-center"
                        style="min-height: 400px;">
                        <canvas id="category-chart"></canvas>
                        <div class="no-data-msg position-absolute d-flex align-items-center justify-content-center"
                            id="no-data-msg">
                            <div class="spinner-border text-primary" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table Container -->
            <div class="col-12 col-xl-7">
                <div class="card shadow-sm border-0 h-100">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead>
                                <tr class="bg-light">
                                    <th style="width: 50px;" class="text-center align-middle">
                                        <div class="form-check d-inline-block">
                                            <input class="form-check-input" type="checkbox" id="master-category-cb"
                                                checked title="Toggle All">
                                        </div>
                                    </th>
                                    <th>Category</th>
                                    <th class="text-end">Amount (₹)</th>
                                    <th class="text-end" style="width: 100px;">%</th>
                                </tr>
                            </thead>
                            <tbody id="summary-tbody">
                                <!-- Dynamic Rows -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction Details Modal (Bootstrap Native) -->
        <div class="modal fade" id="tx-details-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content border-0 shadow-lg">
                    <div class="modal-header border-0 shadow-sm px-4 pt-4 pb-3 d-flex align-items-center">
                        <h3 class="modal-title fw-bold mb-0" id="details-title">Transactions</h3>
                        <button id="modal-add-btn"
                            class="btn btn-primary btn-sm ms-3 d-flex align-items-center shadow-sm">
                            <span class="material-icons fs-5 me-1">add</span> Add
                        </button>
                        <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-4">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="bg-light bg-opacity-75">
                                    <tr>
                                        <th>Date</th>
                                        <th>Source</th>
                                        <th>Details</th>
                                        <th class="text-end">Amount (₹)</th>
                                        <th>Owner</th>
                                    </tr>
                                </thead>
                                <tbody id="modal-tbody">
                                    <!-- Dynamic Rows -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Expense Modal (Bootstrap Native) -->
        <div class="modal fade" id="expense-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 shadow-lg">
                    <div class="modal-header border-0 pb-0 px-4 pt-4">
                        <h5 class="modal-title fw-bold">Add Transaction</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-4">
                        <form id="add-form">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="input-name" required></select>
                                <label>Source (Document)</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="input-date" required>
                                <label>Date</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="input-details" placeholder="Details"
                                    required>
                                <label>Details</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select" id="input-category" required></select>
                                <label>Category</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="input-amount" step="0.01" required>
                                <label>Amount (₹)</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="input-comment" style="height: 100px"
                                    placeholder="Comment"></textarea>
                                <label>Comment (Optional)</label>
                            </div>
                            <div class="mb-4">
                                <label class="form-label d-block text-muted small fw-bold mb-2">OWNER</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="owner" id="owner-home" value="Home"
                                        checked>
                                    <label class="btn btn-outline-primary" for="owner-home">Home</label>
                                    <input type="radio" class="btn-check" name="owner" id="owner-ujjwal" value="Ujjwal">
                                    <label class="btn btn-outline-primary" for="owner-ujjwal">Ujjwal</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-3 mt-2 shadow">
                                <span class="material-icons align-middle me-1">save</span> Add Transaction
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction Edit Modal (Bootstrap Native) -->
        <div class="modal fade" id="tx-edit-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 shadow-lg">
                    <div class="modal-header border-0 pb-0 px-4 pt-4">
                        <h5 class="modal-title fw-bold">Edit Transaction</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-4">
                        <form id="tx-edit-form">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="edit-tx-date" required>
                                <label>Date</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select id="edit-tx-source" class="form-select" required></select>
                                <label>Source</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select id="edit-tx-category" class="form-select" required></select>
                                <label>Category</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="edit-tx-amount" step="0.01" required>
                                <label>Amount (₹)</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select id="edit-tx-owner" class="form-select" required>
                                    <option value="Home">Home</option>
                                    <option value="Ujjwal">Ujjwal</option>
                                </select>
                                <label>Owner</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea id="edit-tx-details" class="form-control" style="height: 80px" required
                                    placeholder="Details"></textarea>
                                <label>Details</label>
                            </div>
                            <div class="form-floating mb-4">
                                <textarea id="edit-tx-comment" class="form-control" style="height: 80px"
                                    placeholder="Comment"></textarea>
                                <label>Comment</label>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary flex-grow-1 py-3 shadow">
                                    <span class="material-icons align-middle me-1">save</span> Save Changes
                                </button>
                                <button type="button" id="delete-tx-btn" class="btn btn-outline-danger px-4">
                                    <span class="material-icons align-middle">delete</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert Modal (Bootstrap Native) -->
        <div class="modal fade" id="alert-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content border-0 shadow-lg rounded-4 text-center p-3">
                    <div class="modal-body p-4">
                        <span class="material-icons text-secondary mb-3" style="font-size: 3rem;">help_outline</span>
                        <p id="alert-message" class="fs-5 fw-medium mb-4"></p>
                        <div class="d-flex gap-2 justify-content-center">
                            <button id="alert-ok-btn" class="btn btn-primary px-4 rounded-pill shadow-sm">OK</button>
                            <button id="alert-cancel-btn" class="btn btn-outline-secondary px-4 rounded-pill"
                                style="display: none;">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/chart.js"></script>
</body>

</html>
