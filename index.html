<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Expense</h1>
            <p>Expense Management</p>
        </header>

        <main>
            <section class="actions">
                <button id="open-modal-btn" class="primary-btn">+ Add New Expense</button>
                <a href="chart.html" class="secondary-btn">üìä Analytics</a>
            </section>

            <div class="dashboard-grid">
                <!-- Chart Section -->
                <div class="dashboard-chart-section">
                    <a href="sources.html" title="View Detailed Table" class="view-link-icon">üëÅÔ∏è</a>
                    <canvas id="sourceChart"></canvas>
                </div>

                <!-- Summary Cards Section -->
                <div class="dashboard-summary-section">
                    <div class="summary-card">
                        <span class="label">Outstanding</span>
                        <span id="total-outstanding-val" class="value value-outstanding">‚Çπ0</span>
                    </div>
                    <div class="summary-card">
                        <span class="label">Total Out.</span>
                        <span id="total-out-val" class="value value-total">‚Çπ0</span>
                    </div>
                </div>
            </div>

            <!-- Modal Structure (Add Expense) -->
            <div id="expense-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Add Expense</h2>
                    <form id="add-form" class="flex-column">
                        <div class="form-group">
                            <label for="input-name">Source (Document)</label>
                            <select id="input-name" required>
                                <option value="" disabled selected>Select Source...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="input-date">Date</label>
                            <input type="date" id="input-date" required>
                        </div>
                        <div class="form-group">
                            <label for="input-details">Details</label>
                            <input type="text" id="input-details" placeholder="Details" required>
                        </div>
                        <div class="form-group">
                            <label for="input-category">Category</label>
                            <select id="input-category" required></select>
                        </div>
                        <div class="form-group">
                            <label for="input-amount">Amount</label>
                            <input type="number" id="input-amount" placeholder="Amount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="input-comment">Comment (Optional)</label>
                            <textarea id="input-comment" placeholder="Comment" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Owner</label>
                            <div class="flex-group">
                                <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                                    <input type="radio" name="owner" value="Home" style="width: auto;" checked> Home
                                </label>
                                <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                                    <input type="radio" name="owner" value="Ujjwal" style="width: auto;"> Ujjwal
                                </label>
                            </div>
                        </div>
                        <button type="submit" id="add-btn" class="primary-btn">Add Transaction</button>
                    </form>
                </div>
            </div>


            <!-- Transactions View Modal -->
            <div id="transactions-modal" class="modal">
                <div class="modal-content modal-content-wide">
                    <span class="close-btn close-transactions-btn">&times;</span>
                    <h2 id="transactions-title">Transactions</h2>

                    <div class="filters-bar" style="margin-bottom: 15px;">
                        <select id="filter-owner">
                            <option value="All">All Owners</option>
                            <option value="Home">Home</option>
                            <option value="Ujjwal">Ujjwal</option>
                        </select>
                        <select id="filter-month">
                            <option value="All">All Months</option>
                        </select>
                        <button id="mark-paid-btn" class="success-btn"
                            style="margin-left: auto; padding: 6px 12px; border-radius: 6px;">
                            Mark All as Paid
                        </button>
                    </div>

                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Details</th>
                                    <th>Amount</th>
                                    <th>Owner</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="transactions-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Transaction Edit Modal -->
            <div id="tx-edit-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" id="close-tx-edit-btn">&times;</span>
                    <h3>Edit Transaction</h3>
                    <form id="tx-edit-form" class="flex-column">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="edit-tx-date" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="edit-tx-category" required></select>
                        </div>
                        <div class="form-group">
                            <label>Amount (‚Çπ)</label>
                            <input type="number" id="edit-tx-amount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Owner</label>
                            <select id="edit-tx-owner" required>
                                <option value="Home">Home</option>
                                <option value="Ujjwal">Ujjwal</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Details</label>
                            <textarea id="edit-tx-details" rows="2" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Comment</label>
                            <textarea id="edit-tx-comment" rows="2"></textarea>
                        </div>
                        <div class="flex-group" style="gap: 10px; margin-top: 20px;">
                            <button type="submit" class="primary-btn" style="flex: 2;">Save Changes</button>
                            <button type="button" id="delete-tx-btn" class="danger-btn" style="flex: 1;">Delete</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Generic Alert/Confirm Modal -->
            <div id="alert-modal" class="modal">
                <div class="modal-content modal-content-small">
                    <p id="alert-message" style="margin-bottom: 24px; font-size: 1.1rem; font-weight: 500;"></p>
                    <div id="alert-actions" class="flex-group" style="justify-content: center;">
                        <button id="alert-ok-btn" class="primary-btn">OK</button>
                        <button id="alert-cancel-btn" class="danger-btn" style="display: none;">Cancel</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="src/app.js"></script>
</body>

</html>
