<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics – Expense</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Material Theme -->
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="chart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>

<body class="py-4 py-md-5">
    <div class="container">
        <div class="d-flex align-items-center mb-5 border-bottom pb-4">
            <a href="index.html" class="btn btn-outline-primary btn-sm me-4 d-flex align-items-center shadow-sm">
                <span class="material-icons align-middle me-1">arrow_back</span> Back
            </a>
            <div>
                <h1 class="display-6 fw-bold text-primary mb-0">Analytics</h1>
                <p class="text-muted mb-0">Category-wise spending breakdown</p>
            </div>
        </div>

        <!-- Filters Section -->
        <div class="card shadow-sm border-0 mb-4 bg-light bg-opacity-50">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-uppercase ls-1 text-muted">Source</label>
                        <select id="chart-filter-source" class="form-select border-0 shadow-sm">
                            <option value="All">All Sources</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-uppercase ls-1 text-muted">Month</label>
                        <select id="chart-filter-month" class="form-select border-0 shadow-sm">
                            <option value="All">All Months</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-uppercase ls-1 text-muted">Owner</label>
                        <select id="chart-filter-owner" class="form-select border-0 shadow-sm">
                            <option value="All">All Owners</option>
                            <option value="Home">Home</option>
                            <option value="Ujjwal">Ujjwal</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts and Table Section -->
        <div class="row g-4 mb-5">
            <!-- Chart Container -->
            <div class="col-12 col-xl-5 d-flex justify-content-center">
                <div class="card p-4 shadow-sm h-100 w-100" style="max-width: 500px;">
                    <div class="position-relative d-flex align-items-center justify-content-center"
                        style="min-height: 400px;">
                        <canvas id="category-chart"></canvas>
                        <div class="no-data-msg position-absolute d-flex align-items-center justify-content-center"
                            id="no-data-msg">
                            <div class="spinner-border text-primary" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table Container -->
            <div class="col-12 col-xl-7">
                <div class="card shadow-sm border-0 h-100">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead>
                                <tr class="bg-light">
                                    <th style="width: 50px;" class="text-center align-middle">
                                        <div class="form-check d-inline-block">
                                            <input class="form-check-input" type="checkbox" id="master-category-cb"
                                                checked title="Toggle All">
                                        </div>
                                    </th>
                                    <th>Category</th>
                                    <th class="text-end">Amount (₹)</th>
                                    <th class="text-end" style="width: 100px;">%</th>
                                </tr>
                            </thead>
                            <tbody id="summary-tbody">
                                <!-- Dynamic Rows -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shared Modals Container -->
        <div id="shared-modals-container"></div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/chart.js"></script>
</body>

</html>
