<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense - Sources</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Material Theme -->
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="sources.css">
</head>

<body class="py-4 py-md-5">
    <div class="container overflow-hidden">
        <header class="d-flex align-items-center mb-5 border-bottom pb-4">
            <a href="index.html" class="btn btn-outline-primary btn-sm me-4 d-flex align-items-center shadow-sm">
                <span class="material-icons align-middle me-1">home</span> Home
            </a>
            <div>
                <h1 class="display-6 fw-bold text-primary mb-0">Expense Sources</h1>
                <p class="text-muted mb-0">Manage and audit your spending sources</p>
            </div>
        </header>

        <main>
            <!-- Transactions View Modal (Bootstrap Native) -->
            <div class="modal fade" id="transactions-modal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content border-0 shadow-lg">
                        <div class="modal-header border-0 shadow-sm px-4 pt-4 pb-3 d-flex align-items-center">
                            <h3 class="modal-title fw-bold mb-0" id="transactions-title">Transactions</h3>
                            <button id="modal-add-btn"
                                class="btn btn-primary btn-sm ms-3 d-flex align-items-center shadow-sm">
                                <span class="material-icons fs-5 me-1">add</span> Add
                            </button>
                            <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-4">
                            <div class="row g-3 mb-4">
                                <div class="col-md-3">
                                    <select id="filter-owner" class="form-select shadow-sm border-0 bg-light">
                                        <option value="All">All Owners</option>
                                        <option value="Home">Home</option>
                                        <option value="Ujjwal">Ujjwal</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select id="filter-month" class="form-select shadow-sm border-0 bg-light">
                                        <option value="All">All Months</option>
                                    </select>
                                </div>
                                <div class="col-md-6 d-flex">
                                    <button id="mark-paid-btn"
                                        class="btn btn-success ms-auto d-flex align-items-center shadow-sm px-4">
                                        <span class="material-icons me-2">check_circle</span> Mark All as Paid
                                    </button>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="bg-light">
                                        <tr>
                                            <th>Date</th>
                                            <th>Details</th>
                                            <th>Amount</th>
                                            <th>Owner</th>
                                            <th class="text-end">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="transactions-list"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Shared Modals Container -->
            <div id="shared-modals-container"></div>

            <!-- Sources List Section -->
            <section class="card border-0 shadow-sm overflow-hidden">
                <div id="loading" class="text-center p-5 text-muted">
                    <div class="spinner-border text-primary mb-2" role="status"></div>
                    <div>Loading sources...</div>
                </div>
                <div class="table-responsive">
                    <table id="items-table" class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Expense Name</th>
                                <th class="text-end">Outstanding</th>
                                <th class="text-end pe-4">Total Out.</th>
                            </tr>
                        </thead>
                        <tbody id="items-list"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/sources.js"></script>
</body>

</html>
